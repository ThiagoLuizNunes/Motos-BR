<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <title>MotosBR-ResetPassower</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div class="form-gap"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="text-center">
                <h3><i class="fas fa-unlock fa-4x"></i></h3>
                <h2 class="text-center">Reset your Password.</h2>
                <p>Type it the new password and confirm.</p>
                <div class="panel-body">
                  <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="fas fa-key"></i></span>
                        <input id="password" name="password" placeholder="Password" class="form-control"  type="password">
                        <input id="confirm-password" name="confirm-password" placeholder="Confirm password" class="form-control"  type="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset" type="submit">
                    </div>
                    <input type="hidden" class="hide" name="token" id="token" value=""> 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <style type="text/css">
      .form-gap {
        padding-top: 70px;
      }
    </style>
  </body>
</html>
