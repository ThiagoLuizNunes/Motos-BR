<div class="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="Informe o Nome"
        model="mtCtrl.motorcycle.name"></field>
    <field id="brand" label="Marca" grid="12 6 4" placeholder="Informe a Marca"
        model="mtCtrl.motorcycle.brand"></field>
    <field id="cylinder" label="Cilindrada" grid="12 6 4" placeholder="Informe a Cilindrada"
        type="number" model="mtCtrl.motorcycle.cylinder"></field>
    <field id="style" label="Estilo" grid="12 6 4" placeholder="Informe o Estilo"
        model="mtCtrl.motorcycle.style"></field>
    <field id="potency" label="Potência" grid="12 6 4" placeholder="Informe a Potência"
        type="number" model="mtCtrl.motorcycle.potency"></field>
    <field id="torque" label="Torque" grid="12 6 4" placeholder="Informe o Torque"
        type="number" model="mtCtrl.motorcycle.torque"></field>
    <field id="seat" label="Assento" grid="12 6 4" placeholder="Informe o Assento"
        type="number" model="mtCtrl.motorcycle.seat"></field>
    <field id="weight" label="Peso" grid="12 6 4" placeholder="Informe o Peso"
        type="number" model="mtCtrl.motorcycle.weight"></field>
    <field id="tank" label="Tanque" grid="12 6 4" placeholder="Informe o Tanque"
        type="number" model="mtCtrl.motorcycle.tank"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="mtCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
