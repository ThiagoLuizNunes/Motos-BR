<div class="login-box" ng-controller="AuthCtrl as auth">
   <div><img src="/assets/imgs/moto2.png" class="authImage"></div>
   <div class="login-logo"><b> Motos</b> BR</div>
   <div class="login-box-body">
      <p class="login-box-msg">Welcome!</p>
      <form>
         <auth-field id="authName" model="auth.user.name" type="input"
            placeholder="Name" hide="auth.loginMode"></auth-field>
         <auth-field id="authEmail" model="auth.user.email" type="email"
            placeholder="E-mail"></auth-field>
         <auth-field id="authPass" model="auth.user.password" type="password"
            placeholder="Password"></auth-field>
         <auth-field id="authConfirmPass" model="auth.user.confirm_password"
            type="password"
            placeholder="Confirm password" hide="auth.loginMode">
         </auth-field>
         <auth-field id="authKey" model="auth.user.key" type="password"
            placeholder="Private key" hide="auth.loginMode"></auth-field>
         <div class="row">
            <div class="col-sm-6">
               <button class="btn btn-primary btn-block btn-flat"
                  ng-click="auth.login()" ng-show="auth.loginMode"
                  >Login
               </button>
               <button class="btn btn-primary btn-block btn-flat"
                  ng-click="auth.signup()" ng-hide="auth.loginMode"
                  >Sign up
               </button>
            </div>
            <div class="col-sm-6">
               <button class="btn btn-primary btn-block btn-flat"
                  ng-click="auth.changeMode()" ng-show="auth.loginMode"
                  >Register
               </button>
               <button class="btn btn-primary btn-block btn-flat"
                  ng-click="auth.changeMode()" ng-hide="auth.loginMode"
                  >Close
               </button>
            </div>
         </div>
      </form>
      <br/>
      <a href="javascript:;" ng-click="auth.changeLabel()">
      {{ auth.loginMode ?
        'Forgot you password?' :
        'Are you already registered? Login here!' }}
      </a>
   </div>
</div>
<style>
   html, .wrapper { background-color: #fff!important; }
   .login-box-body { background-color: #eee; }
</style>
